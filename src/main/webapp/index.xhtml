<ui:composition template="template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{index.viewName}" />

            <div>

                <h:inputSecret id="password" styleClass="form-control" value="#{index.password}" a:placeholder="ContraseÃ±a"/>
            </div>

            <h:commandButton value="Registrarse" type="submit" action="#{index.register}" />
        </h:form>
        <h:messages style="color:darkred" />

        <div>
            Ya soy miembro! <br/>
            <h:form>
                <h:commandLink action="#{login.login}" value="Entrar" />
            </h:form>
        </div>

        <footer id="footer">
            <ul class="copyright">
                <li>&copy; Shout Social.</li>
            </ul>
        </footer>

    </ui:define>
